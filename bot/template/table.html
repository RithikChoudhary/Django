<html>
	<head>
		<title>Medicine Description</title>
		<style>
			table, th, td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Medicine Name</th>
				<th>Quantity Available</th>
				<th>Description</th>
				<th>Composition</th>
			</tr>
			{% for i in new_medicine %}
			<tr>
				<td>{{i.name}}</td>
				<td>{{i.quantity}}</td>
				<td>{{i.desc}}</td>
				<td>{{i.comp}}</td>
			</tr> 
			{% endfor %}
    </table>
    <form>
			<p><input type="text" placeholder="Name or ID of the medicine to be removed" size="35"></p>
			<input type="submit" value="Remove">
		</form>
	</body>
</html>
